{% extends "tasks/index.html" %}
{% load static %}


{% block content %}
    <div class="row mt-4 d-flex justify-content-center content">
        <div class="col-lg-4 col-sm-9 left">
             <h4 class="ml-2">Django & AJAX</h4>
             <form class="mt-3" method="POST" id="form" data-url="{% url 'task:taskajax' %}">
                {% csrf_token %}
                <input type="text" class="input-form" name=title placeholder="عنوان کار ...">
                <button id="task-button" class="submit" type="submit">ثبت</button>
            </form>
        </div>
        <div class="col-lg-6 col-sm-9" id="lists">
        {% for task in tasks %}
            <div class="card mt-3 card-c" id="{{stud.id}}" style="{% if stud.completed %} text-decoration:line-through;background: linear-gradient(
            rgba(0, 0, 0, 0.2),rgba(0, 0, 0, 0.2)); {% endif %}">
                <div class="card-body">
                    <h5 class="heading">{{task.title}} </h5>
                    <p>{{task.created}}
                        <span class="float-right">
                            <a  id="{{task.id}}"  class="btn btn-danger btn_del">X</a>
                        </span>
                    </p>
                </div>
            </div>    
        {% endfor %}
        </div>
    </div>

{% endblock content %}
